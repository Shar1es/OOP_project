{% extends 'base.html' %}


{% block head %}
<title>Tree App</title>
{% endblock %}

<!--Bloque de la pÃ¡gina que sale al hacer un update de un valor de base de datos-->
{% block body %}
<div class="content">
    <h1>UPdate app</h1>

    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="Especie" id="species" value="{{task.species}}">
        <input type="text" name="Altura" id="height" value="{{task.height}}">
        <input type="text" name="Diametro" id="diameter" value="{{task.diameter}}">
        <input type="submit" value="Update">
    </form>
</div>
{% endblock %}
